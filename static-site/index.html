---
layout: default
title: miniGDX Showcase
---

<div class="header-bar">
  <h1>{{site.title}}</h1>
  <h2>{{site.description}}</h2>
  <br/>
  <hr>
  <br/>
</div>


<ul class="post-list">
    {% for showcase in paginator.posts %}
      <li>
        <h2><a class="post-title" href="{{ showcase.url | prepend: site.baseurl }}">{{ showcase.title }}</a></h2>
        <p>{{ showcase.description }}</p>
          <a href="{{ showcase.url | prepend: site.baseurl }}">
              <img src="img/{{showcase.game}}.png" alt="{{ showcase.title }}"/>
          </a>
        <br/>
        <hr/>
      </li>
    {% endfor %}
</ul>
