<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

        {% for link in site.links %}
          <a class="page-link" href="{{ link.external-url }}">{{ link.title }}</a>
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
